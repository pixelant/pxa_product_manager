<f:if condition="{headerLabel}">
    <h3 class="product-header">
        <f:translate key="{headerLabel}" extensionName="PxaProductManager" />
    </h3>
</f:if>
<f:if condition="{subheaderLabel}">
    <h4 class="product-subheader">
        <f:translate key="{subheaderLabel}" extensionName="PxaProductManager" />
    </h4>
</f:if>
