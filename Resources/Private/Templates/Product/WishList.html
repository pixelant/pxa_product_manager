<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <f:flashMessages />

    <f:if condition="{settings.enableOrderFunction}">
        <f:then>
            <f:render partial="WishList/RowsWithOrder" arguments="{_all}" />
        </f:then>
        <f:else>
            <f:render partial="WishList/Grid" arguments="{_all}" />
        </f:else>
    </f:if>
</f:section>
</html>
