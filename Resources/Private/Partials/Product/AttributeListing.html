<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{product.attributes}">

    <f:if condition="{settings.attributes.divideAttributesBySets}">
        <f:then>
            <f:for each="{product.listingAttributeSets}" as="attributeset">
                <f:if condition="{attributeset.listingAttributes}">
                    <f:render partial="Product/AttributeSet/{attributeset.layout}" arguments="{_all}" />
                </f:if>
            </f:for>
        </f:then>
        <f:else>
            <dl class="row">
                <f:for each="{product.listingAttributeSets}" as="attributeset">
                    <f:if condition="{attributeset.listingAttributes}">
                        <f:for each="{attributeset.listingAttributes}" as="attribute">
                            <dt class="col-sm-3">
                                <f:if condition="{attribute.image}">
                                    <f:image image="{attribute.image}"
                                            maxWidth="{settings.attributes.imageMaxSize}"
                                            maxHeight="{settings.attributes.imageMaxSize}"
                                            alt="{f:if(condition: attribute.label, then: attribute.label, else: attribute.name)}"/>
                                </f:if>
                                <f:if condition="{attribute.label}" then="{attribute.label}" else="{attribute.name}"/>
                            </dt>
                            <dd class="col-sm-9">
                                <f:render partial="Product/Attribute/Type{attribute.type}"
                                        arguments="{attribute: attribute, product: product}"/>
                            </dd>
                        </f:for>
                    </f:if>
                </f:for>
            </dl>
        </f:else>
    </f:if>
</f:if>

</html>
