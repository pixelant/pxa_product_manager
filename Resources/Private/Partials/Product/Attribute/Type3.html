<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Date Time</f:comment>
<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then><f:format.date format="{settings.attributes.dateFormat}">{product.attributeValue.{attribute.identifier}.renderValue}</f:format.date></f:then>
    <f:else>-</f:else>
</f:if>
</html>
