<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Multiselect</f:comment>
<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then>
        <f:for each="{product.attributeValue.{attribute.identifier}.renderValue}" as="option" iteration="i">
            {option.value}<f:if condition="{i.isLast}" then="" else=", "/>
        </f:for>
    </f:then>
    <f:else>-</f:else>
</f:if>
</html>
