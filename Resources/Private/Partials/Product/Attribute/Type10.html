<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Files</f:comment>
<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then>
        <f:for each="{product.attributeValue.{attribute.identifier}.renderValue}" as="file">
            <div>
                <f:switch expression="{file.originalResource.type}">
                    <f:case value="2">
                        <f:image image="{file}"
                                 maxWidth="{settings.attributes.imageMaxWidth}"
                                 alt="{file.properties.alternative}"
                                 title="{file.properties.description}"/>
                    </f:case>
                    <f:case value="3">
                        <f:media file="{file}" />
                    </f:case>
                    <f:case value="4">
                        <f:media file="{file}" />
                    </f:case>
                    <f:defaultCase>
                        <a href="{file.originalResource.publicUrl}">{file.originalResource.name}</a>
                    </f:defaultCase>
                </f:switch>
            </div>
        </f:for>
    </f:then>
    <f:else>-</f:else>
</f:if>
</html>
