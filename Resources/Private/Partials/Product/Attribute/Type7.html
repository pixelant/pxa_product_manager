<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Image</f:comment>
<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then>
        <f:for each="{product.attributeValue.{attribute.identifier}.renderValue}" as="file">
            <div>
                <f:image image="{file}"
                         maxWidth="{settings.attributes.types.image.maxWidth}"
                         alt="{file.properties.alternative}"
                         title="{file.properties.description}"/>
            </div>
        </f:for>
    </f:then>
    <f:else>-</f:else>
</f:if>
</html>
