<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Link</f:comment>

<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then>
        <f:link.typolink parameter="{product.attributeValue.{attribute.identifier}.renderValue}" title="{f:if(condition: attribute.label, then: attribute.label, else: attribute.name)}">
            <f:if condition="{attribute.label}" then="{attribute.label}" else="{attribute.name}"/>
        </f:link.typolink>
    </f:then>
    <f:else>-</f:else>
</f:if>
</html>
