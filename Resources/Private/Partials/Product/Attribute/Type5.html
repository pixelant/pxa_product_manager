<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>Checkbox</f:comment>
<f:if condition="{product.attributeValue.{attribute.identifier}.renderValue}">
    <f:then>
        <f:if condition="{attribute.labelChecked}">
            <f:then>
                {attribute.labelChecked}
            </f:then>
            <f:else>
                <f:translate key="fe.checkbox.yes"/>
            </f:else>
        </f:if>
    </f:then>
    <f:else>
        <f:if condition="{attribute.labelUnchecked}">
            <f:then>
                {attribute.labelUnchecked}
            </f:then>
            <f:else>
                <f:translate key="fe.checkbox.no"/>
            </f:else>
        </f:if>
    </f:else>
</f:if>
</html>
