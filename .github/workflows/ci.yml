  xliff-lint:
    name: "Xliff linter"
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Run the xliff lint"
        uses: TYPO3-Continuous-Integration/TYPO3-CI-Xliff-Lint@v1
  unit-tests:
    name: "Unit tests"
    runs-on: ubuntu-20.04
    needs: php-lint
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
      - name: "Show Composer version"
        run: composer --version
      -
        name: "Cache dependencies installed with composer"
        uses: actions/cache@v1
        with:
          key: "php${{ matrix.php-version }}
               -composer-${{ hashFiles('**/composer.json') }}"
          path: ~/.composer/cache
          restore-keys: "php${{ matrix.php-version }}-composer-\n"
      -
        env:
          TYPO3: "${{ matrix.typo3-version }}"
        name: "Install TYPO3 Core"
        run: |
          composer require typo3/minimal:"$TYPO3"
          composer show
      -
        if: "matrix.composer-dependencies == 'lowest'"
        name: "Install lowest dependencies with composer"
        run: |
          composer update --no-ansi --no-interaction |
          --no-progress --prefer-lowest
          composer show
      -
        if: "matrix.composer-dependencies == 'highest'"
        name: "Install highest dependencies with composer"
        run: |
          composer update --no-ansi --no-interaction --no-progress
          composer show
      -
        name: "Run unit tests"
        run: "composer ci:tests:unit"
    strategy:
      matrix:
        composer-dependencies:
          - highest
        php-version:
          - 7.4
        typo3-version:
          - ^10.4

  functional-tests:
    name: "Functional tests"
    runs-on: ubuntu-20.04
    needs: php-lint
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: "Install PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          tools: composer:v2
          extensions: sqlite3
          coverage: none
      - name: "Show Composer version"
        run: composer --version
      -
        name: "Cache dependencies installed with composer"
        uses: actions/cache@v1
        with:
          key: "php${{ matrix.php-version }}
          -composer-${{ hashFiles('**/composer.json') }}"
          path: ~/.composer/cache
          restore-keys: "php${{ matrix.php-version }}-composer-\n"
      -
        env:
          TYPO3: "${{ matrix.typo3-version }}"
        name: "Install TYPO3 Core"
        run: |
          composer require typo3/minimal:"$TYPO3"
          composer show
      -
        if: "matrix.composer-dependencies == 'lowest'"
        name: "Install lowest dependencies with composer"
        run: |
          composer update --no-ansi --no-interaction |
          --no-progress --prefer-lowest
          composer show
      -
        if: "matrix.composer-dependencies == 'highest'"
        name: "Install highest dependencies with composer"
        run: |
          composer update --no-ansi --no-interaction --no-progress
          composer show
      -
        name: "Run functional tests"
        run: |
          export typo3DatabaseDriver="pdo_sqlite";
          composer ci:tests:functional
    strategy:
      matrix:
        composer-dependencies:
          - highest
        php-version:
          - 7.4
        typo3-version:
          - ^10.4
